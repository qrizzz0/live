<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Chat</title>
    <link href="/images/logo.png" rel="icon" type="image/png"/>
    <link href="logo.ico" rel="shortcut icon"/>
    <link href="/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    

    <!--[if lt IE 9]> <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4 well">
          <h1 class="text-center" id="header-text">!</h1>
          <form onsubmit="return false;" class="">
            <div class="form-group"> 
              <a class="btn btn-primary" onclick="redirectToLogin()">
                <i class="bi bi-box-arrow-left"></i>
                Go Back
              </a> 
              <div class="search-rooms">
                <label for="room"> <br> Search Room:</label>
                <input class="form-control" id="search" name="search" placeholder="Search for rooms.." type="text" onkeyup="searchRooms()"> <br>
              </div>
              
              <div class="create-rooms">
                <label for="room">Create Room:</label>
                <input class="form-control" id="create" name="create" placeholder="" type="text"> <br>
                <a class="btn btn-primary" onclick="createRooms()">
                  <i class="bi bi-box-login"></i>
                  Create room
                </a> 
              </div>

              <div class="lists-group"> 
                <ul id="list-group"></ul>
              </div>
            </div> 
            <br>

            <div class="form-group">
              <input class="btn btn-primary btn-block" type="submit" value="Join Room" onclick="redirectToChat()" />
            </div>

          </form>

        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.min.js"></script>
<script src="/js/QueryParams.js"></script>
<script src="/js/room.js"></script>
