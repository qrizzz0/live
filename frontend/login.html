<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Chat</title>
    <link href="/images/logo.png" rel="icon" type="image/png"/>
    <link href="logo.ico" rel="shortcut icon"/>
    <link href="/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]> <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well">
            <h1 class="text-center">
              Chat Application !</h1>
            <form onsubmit="return false;">
              <div class="form-group">
                <label for="email">
                Email or Username:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="email" name="email" placeholder="" type="email" required>
                  <p id="valid1"></p>  
                </div>
              </div>

              Password:</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input class="form-control" id="myPassword" placeholder="" type="password" required>
                <p id="valid2"></p>  
              </div>
              <input type="checkbox" onclick="showPassword()"> Show Password 

              <div class="form-group">
                <input class="btn btn-primary btn-block" onclick="login();return false" type="submit" value="Login"/>
              </div>
              
              <h5 class="pull-right">Not a user?</h5> <br> <br>
              <a class="pull-right btn btn-primary" href="/index.html">
                <i class="bi bi-box-login"></i>
                Sign up!
             </a>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.min.js"></script>
<script src="/js/login.js"></script>
